<div class="container">
  <h1>Cats</h1>

  <spinner [loading]="loading"></spinner>

  <div *ngFor="let cat of loadedCats">
    <card url="{{ cat.url }}"></card>
  </div>
  <button
    [disabled]="isEmpty"
    (click)="loadMore()"
    class="btn btn-outline-info center"
  >
    Load more <i class="bi bi-chevron-down"></i>
  </button>
</div>
